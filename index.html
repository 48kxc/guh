<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Image Host</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    #linkContainer {
      display: none;
      margin-top: 2rem;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Upload an Image</h1>
  <p>Select an image to upload and get a public link:</p>
  <input type="file" id="fileInput" accept="image/*" />

  <div id="linkContainer">
    <h3>Your Shareable Image Link:</h3>
    <input type="text" id="imageUrl" readonly />
    <button onclick="copyLink()">Copy</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBzJEbTlcH_wh6Pyeg5E4_41cT_jb8M4Yk",
      authDomain: "image-host-75e78.firebaseapp.com",
      projectId: "image-host-75e78",
      storageBucket: "image-host-75e78.appspot.com",
      messagingSenderId: "10649704767",
      appId: "1:10649704767:web:fed0910f9dfeef86969b8a",
      measurementId: "G-FDX1ZE90JQ"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const fileInput = document.getElementById('fileInput');
    const imageUrlInput = document.getElementById('imageUrl');
    const linkContainer = document.getElementById('linkContainer');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const fileRef = ref(storage, `uploads/${Date.now()}-${file.name}`);
      const uploadTask = uploadBytesResumable(fileRef, file);

      uploadTask.on('state_changed',
        null,
        (error) => {
          alert('Upload failed: ' + error.message);
        },
        async () => {
          const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
          imageUrlInput.value = downloadURL;
          linkContainer.style.display = 'block';
        }
      );
    });

    window.copyLink = () => {
      imageUrlInput.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    };
  </script>
</body>
</html>
