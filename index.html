<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Image Host</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .link-container {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Public Image Host</h1>
  <p>Select an image to upload:</p>
  <input type="file" id="fileInput" accept="image/*"/>

  <div class="link-container" id="linkContainer" style="display:none;">
    <h3>Your Image is Uploaded!</h3>
    <input type="text" id="imageUrl" readonly />
    <button onclick="copyLink()">Copy Link</button>
    <p>Share it anywhere: Discord, Reddit, etc.</p>
  </div>

  <!-- Firebase JS SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzJEbTlcH_wh6Pyeg5E4_41cT_jb8M4Yk",
      authDomain: "image-host-75e78.firebaseapp.com",
      projectId: "image-host-75e78",
      storageBucket: "image-host-75e78.appspot.com",
      messagingSenderId: "10649704767",
      appId: "1:10649704767:web:fed0910f9dfeef86969b8a",
      measurementId: "G-FDX1ZE90JQ"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const fileInput = document.getElementById('fileInput');
    const linkContainer = document.getElementById('linkContainer');
    const imageUrlInput = document.getElementById('imageUrl');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const filePath = 'images/' + Date.now() + '-' + encodeURIComponent(file.name);
      const storageRef = ref(storage, filePath);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, 'images'), {
        url,
        name: file.name,
        uploaded: serverTimestamp()
      });

      imageUrlInput.value = url;
      linkContainer.style.display = 'block';

      // OPTIONAL: Redirect directly to image
      // window.location.href = url;
    });

    window.copyLink = function () {
      imageUrlInput.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    };
  </script>
</body>
</html>
